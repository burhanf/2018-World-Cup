<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Team</title>
</head>
<body>
<!--This page contains a web form to enter the data for a new team as follows:-->
<form method="post" th:action="@{/processTeam}" th:object="${team}">
    <table>
        <input value="0" type="hidden" th:field="*{teamID}">

    <tr><td>Team Name</td><td><input type="text" th:field="*{teamName}"></td></tr>

    <tr><td>Continent</td>
        <td>
        <select type="text" th:field="*{continent}">
        <option value="N. America">N. America</option>
        <option value="S. America">S. America</option>
        <option value="Europe">Europe</option>
        <option value="Asia">Asia</option>
        <option value="Africa">Africa</option>
        <option value="Australia">Australia</option>
        </td>
    </select></tr>
    <tr><td>Games played</td><td><input type="number" th:field="*{numPlayedGames}"></td></tr>
    <tr><td>Num wins</td><td><input type="number" th:field="*{numWonGames}"></td></tr>
    <tr><td>Num draws</td><td><input type="number" th:field="*{numDrawnGames}"></td></tr>
    <tr><td>Num losses</td><td><input type="number" th:field="*{numLostGames}"></td></tr>
        <tr>
            <td colspan="2"><input type="submit" value="Add team"></td>
        </tr>
    </table>
</form>


</body>
</html>
