<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Display Results</title>
<!--    <link rel="stylesheet" th:href="@{/static/styles.css}">-->
</head>
<body>
<!--This page would list all teams in a nicely styled table.-->
<div>
    <th:block th:insert="supplement.html :: header"></th:block>
</div>

<table class="displayTeams">
    <tr>
        <td>Team ID</td>
        <td>Team (Country)</td>
        <td>Continent</td>
        <td>Games Played</td>
        <td>Games Won</td>
        <td>Games Drawn</td>
        <td>Games Lost</td>
        <td>Total Points</td>
    </tr>

    <th:block th:each="t:${teams}">
        <tr>
            <td th:text="${t.teamID}" ></td>
            <td th:text="${t.teamName}" ></td>
            <td th:text="${t.continent}" ></td>
            <td th:text="${t.played}" ></td>
            <td th:text="${t.won}" ></td>
            <td th:text="${t.lost}" ></td>
            <td th:text="${t.drawn}" ></td>
            <td th:text="${t.calculatePoints()}" ></td>
        </tr>
    </th:block>
</table>

<footer th:replace="supplement.html :: footer"></footer>
</body>
</html>
