<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Team</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script th:src="@{/scripts/searchScript.js}"></script>
</head>
<body>
<div class="container">
    <div>
        <th:block th:insert="Supplement.html :: header"></th:block>
    </div>

    <table class="displayTeams">
        <tr class="columnInfo">
            <td>Team ID</td>
            <td>Team (Country)</td>
            <td>Continent</td>
            <td>Played</td>
            <td>Won</td>
            <td>Drawn</td>
            <td>Lost</td>
            <td>Points</td>
        </tr>

        <th:block th:each="t:${teams}">
            <tr class="teamData">
                <td th:text="${t.teamID}"></td>
                <td th:text="${t.teamName}"></td>
                <td th:text="${t.continent}"></td>
                <td th:text="${t.played}"></td>
                <td th:text="${t.won}"></td>
                <td th:text="${t.drawn}"></td>
                <td th:text="${t.lost}"></td>
                <td th:text="${t.calculatePoints()}"></td>
                <!--Reference: https://www.w3schools.com/jsref/met_win_confirm.asp-->
                <td><a th:href="@{'deleteTeamById/' + ${t.teamID}}"
                       onclick="return confirm('Please confirm that you would like to delete this record')">DELETE</a>
                </td>
            </tr>
        </th:block>
    </table>


    <input id="editSearchBox" type="text" placeholder="Enter a team or continent">


</div>
<footer th:replace="Supplement.html :: footer"></footer>
</body>
</html>
